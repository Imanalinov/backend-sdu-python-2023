{% extends 'base.html' %}
{% block content %}
  <div class="d-flex justify-content-between">
    <h1>All Posts</h1>
    <a href="/adminka/post/create">Create Post</a>
  </div>
  <div>
    <table>
      <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Watches</th>
        <th>Time</th>
      </tr>
      </thead>
      <tbody>
      {% for post in posts %}
        <tr>
          <td>
            <a href="/adminka/post/{{ post.id }}">
              {{ post.id }}
            </a>
          </td>
          <td>{{ post.title }}</td>
          <td>{{ post.watches }}</td>
          <td>{{ post.time }}</td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
