{% load static %}
<nav class="flex">
  <div class="w-2/3 nav__left">
    <a href="/">
      <img src="{% static 'images/logo_dark.svg' %}" class="nav__logo">
    </a>
    <ul class="flex justify-center items-center">
      <li>
        <a href="">Travel</a>
      </li>
      <li>
        <a href="">Learn</a>
      </li>
    </ul>
    <img src="https://en.tengrinews.kz/img/search-light.svg" alt="">
  </div>
  {% if user.username %}
    <div class="w-1/3 nav__right">
      <p class="">{{ user.username }}</p>
      <a href="/logout" class="btn btn-dark ms-3">Logout</a>
    </div>
  {% endif %}
  {% if not user.username %}
    <div class="w-1/3 nav__right">
      <a href="/login" class="btn btn-dark">Login</a>
      <a href="/register" class="btn btn-dark ms-3">Register</a>
    </div>
  {% endif %}

</nav>
