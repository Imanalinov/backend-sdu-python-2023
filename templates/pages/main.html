{% extends 'base.html' %}
{% block content %}
  <div class="grid grid-cols-3 auto-rows-auto gap-10">
    {% for post in posts %}
      <a class="w-auto" href="/post/{{ post.id }}">
        <img src="{{ post.imgUrl }}" alt="">
        <h3>{{ post.title }}</h3>
      </a>
    {% endfor %}

  </div>
{% endblock %}
